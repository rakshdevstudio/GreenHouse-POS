directories:
  output: dist
  buildResources: build
appId: com.greenhouse.pos
productName: Greenhouse POS
asar: true
files:
  - filter:
      - main.js
      - preload.js
      - package.json
      - node_modules/**/*
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
publish:
  provider: github
  owner: rakshdevstudio
  repo: GreenHouse-POS
  releaseType: release
electronVersion: 33.4.11
